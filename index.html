<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-midterm/css/midterm-styleSheet.css">
    <title>Maximillian Mosier</title>
</head>
<body>
    <!--Wow. I've made a lot of inline stuff, which I know we've been told not to do, but I wanted maximum customizability, and didn't want to make a ton of classes/id's-->
    <!--Outer two: -->
    <div class="stripeBox" style="--vOff: calc( 100% / 6); --direction: 1;"></div>
    <div class="stripeBox" style="--vOff: calc( 500% / 6); --direction: -1;"></div>

    <!--Inner two:-->
    <div class="stripeBox" style="--vOff: calc( 200% / 6); --direction: -1; --warning-line-color: rgba(187, 87, 87, 0.25); --stripeRate: 10s;"></div>
    <div class="stripeBox" style="--vOff: calc( 400% / 6); --direction: -1; --warning-line-color: rgba(187, 87, 87, 0.25); --stripeRate: 10s;"></div>

    <!--Innermost:-->
    <div class="stripeBox" style="--vOff: calc( 300% / 6); --direction: 1; --warning-line-color: rgba(187, 87, 87, 0.0875); --stripeRate: 15s"></div>

    <h1>MAXIMILLIAN MOSIER</h1>
    <nav>
        <ul>
            <li>
                <div id="shadow"></div>
                OPTION A
            </li>
            <li>
                <div id="shadow"></div>
                OPTION B
            </li>
            <li>
                <div id="shadow"></div>
                OPTION C
            </li>
            <li>
                <div id="shadow"></div>
                OPTION D
            </li>
            <li>
                <div id="shadow"></div>
                OPTION E
            </li>
        </ul>
    </nav>
    <img id="mImage" src="css-midterm/img/MBWI.png" alt="A stylized image of the letter M with a diamond shape above it">
</body>
</html>
