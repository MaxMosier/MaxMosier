<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="css/aboutme-styleSheet.css">
    <title>Ṁaximillian Ṁosier : About Me</title>
  </head>
  <body>
    <!--Wow. I've made a lot of inline stuff, which I know we've been told not to do, but I wanted maximum customizability, and didn't want to make a ton of classes/id's-->
    <!--Outer two: -->
    <div class="stripeBox" style="--vOff: calc(100% / 6); --direction: 1"></div>
    <div class="stripeBox" style="--vOff: calc(500% / 6); --direction: 1"></div>

    <!--Inner two:-->
    <div
      class="stripeBox"
      style="
        --vOff: calc(200% / 6);
        --direction: -1;
        --warning-line-color: rgba(187, 87, 87, 0.25);
        --stripeRate: 10s;
      "
    ></div>
    <div
      class="stripeBox"
      style="
        --vOff: calc(400% / 6);
        --direction: -1;
        --warning-line-color: rgba(187, 87, 87, 0.25);
        --stripeRate: 10s;
      "
    ></div>

    <!--Innermost:-->
    <div
      class="stripeBox"
      style="
        --vOff: calc(300% / 6);
        --direction: 1;
        --warning-line-color: rgba(187, 87, 87, 0.0875);
        --stripeRate: 15s;
      "
    ></div>

    <h1>ABOUT ME</h1>
    <p id="aboutMeBox">
      <span id="aboutMeText">
        Hello there! My name is Maximillian Mosier. I ma just writing a bunch of
        text here because I need a generic about me page for the sake of having
        some sort of content on this page. I don't know what to write here yet,
        but I need a decent amount of text.
      </span>
    </p>
    <div class="imageBorderWrapper">
      <img
        id="selfImage"
        src="img/SelfPhoto.png"
        alt="A picture of site's designer wearing a red shirt, and standing in front of a snowy forest background."
      >
    </div>
  </body>
</html>
