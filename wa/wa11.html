<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>テキスト見本</title>
		<link rel="stylesheet" href="../css/wa11.css">
	</head>
	<body>
		<div id="main-content">
			<h1>Crested Butte 7 Day Forecast</h1>
			<p>(38.87°N 106.99°W)</p>
            <h4>from weather.gov</h4>
			<div id="days-container">
				<!--This'll hold a row with the current day and next 6 days' forecast highs/lows-->
				<div class="day-zone" id="day1">
					<div class="day-name">1</div>
					<div class="upper-day-zone">top</div>
					<div class="lower-day-zone">bottom</div>
				</div>
				<div class="day-zone" id="day2">
					<div class="day-name">2</div>
					<div class="upper-day-zone">top</div>
					<div class="lower-day-zone">bottom</div>
				</div>
				<div class="day-zone" id="day3">
					<div class="day-name">3</div>
					<div class="upper-day-zone">top</div>
					<div class="lower-day-zone">bottom</div>
				</div>
				<div class="day-zone" id="day4">
					<div class="day-name">4</div>
					<div class="upper-day-zone">top</div>
					<div class="lower-day-zone">bottom</div>
				</div>
				<div class="day-zone" id="day5">
					<div class="day-name">5</div>
					<div class="upper-day-zone">top</div>
					<div class="lower-day-zone">bottom</div>
				</div>
				<div class="day-zone" id="day6">
					<div class="day-name">6</div>
					<div class="upper-day-zone">top</div>
					<div class="lower-day-zone">bottom</div>
				</div>
			</div>
			<button id="refresher">Refresh Info</button>
		</div>
        <script src="../js/wa11.js"></script>
	</body>
</html>
