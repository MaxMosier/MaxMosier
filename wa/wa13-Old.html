<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoying Volume Slider</title>
    <link rel="stylesheet" href="../css/wa13.css">
    <script src="../js/wa13-V2.js" defer></script>
</head>
<body>
    <div class="volumeBarHolder">
        <div class="volume-bar">
            <div class="volume-bar-inner" id="volumeBar"></div>
        </div>
        <button id="tapButton">Tap to control volume</button>
        <div class="volume-display-container">
            <span id="volumeDisplay">0</span><span>%</span>
        </div>
    </div>
    <audio id="audioPlayer" src="../img/01Main.mp3" type="audio/mp3" loop autoplay></audio>
</body>
</html>
