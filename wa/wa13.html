<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annoying Volume Slider</title>
    <link rel="stylesheet" href="../css/wa13.css">
    <!-- Only seems to work if I put this up here: -->
    <script src="https://www.youtube.com/iframe_api" defer></script>
    <script src="../js/wa13.js" defer></script>
</head>
<body>
    <h1 title="Volume percent is equal to the number of clicks in the past 10 seconds, minus 1 click every 0.22s">?</h1>
    <div class="volumeBarHolder">
        <div class="volume-bar">
            <div class="volume-bar-inner" id="volumeBar"></div>
        </div>
        <button id="tapButton" class="non-selectable">TAP FAST</button>
        <div class="volume-display-container">
            <span id="volumeDisplay" class="non-selectable">0</span><span>%</span>
        </div>
    </div>
    <div id="ytPlayer" style="display:none;"></div>
</body>
</html>
